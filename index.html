<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Grails 3 Plugins</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="build/dist/css/app.css" />
    <link rel="icon" type="image/png" href="src/img/favicon.ico" />
</head>
<body>
<nav class="navbar navbar-default">
    <div class="page-width">
        <div class="navbar-header">
            <a class="navbar-brand" href="#"><img class="grails-logo" src="src/img/grails-cupsonly-logo-white.svg"> Grails 3 Plugins</a>
        </div>
        <ul class="navbar-link-list">
            <li><a href="https://bintray.com/grails/plugins">Bintray</a></li>
        </ul>
    </div>
</nav>
<div class="main-content page-width">
    <div class="list-page">
        <div class="labels-section"></div>
        <div class="search-section">
            <div class="search-input-section">
                <div class="form-group">
                    <input class="search-input form-control" type="text" placeholder="Search plugins...">
                    <span class="glyphicon glyphicon-search form-control-feedback" aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-remove-sign clear-search hide" aria-hidden="true"></span>
                </div>
            </div>
            <div class="search-results"></div>
        </div>
    </div>
    <div class="plugin-page hide"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.runtime.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.5/clipboard.min.js"></script>
<script src="build/dist/js/app.js"></script>
</body>
</html>
