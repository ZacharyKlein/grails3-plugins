<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <style>
        html {
            height: 100%;
        }
        body {
            margin: 0;
            height: 100%;
            overflow: hidden;
        }
        .header {
            background-color: #4d8618;
            height: 70px;
        }
        iframe {
            width: 100%;
            min-height: 100%;
            border: none;
            padding-bottom: 50px;
        }
    </style>
</head>
<body>
    <div class="header"></div>
    <iframe id="plugins-frame" src="../index.html"></iframe>

    <script>
        (function() {
            var iframe = document.getElementById('plugins-frame');
            var iframeWindow = iframe.contentWindow;

            window.addEventListener('hashchange', function() {
                iframeWindow.postMessage({
                    type: 'hashchange',
                    hash: window.location.hash
                }, '*');
            });
            iframeWindow.addEventListener('message', function(e) {
                window.location.hash = e.data.hash;
            });

            iframe.onload = function() {
                iframeWindow.postMessage({
                    type: 'init',
                    hash: window.location.hash
                }, '*');
            };
        })();
    </script>
</body>
</html>
